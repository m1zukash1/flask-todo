{% extends 'base.html' %}

{% block title %}
Update Task
{% endblock %}

{% block content %}
<div class="content">
    <h1>Update Task</h1>
    <form action="{{ url_for('update', id=todo.id) }}" method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.content.label }}
            {{ form.content(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
